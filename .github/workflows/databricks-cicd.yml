name: Databricks CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    name: CI - Validate Bundle
    runs-on: ubuntu-latest
    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}

    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.221.0

      - name: Validate Dev Target
        run: databricks bundle validate --target dev

      - name: Validate Prod Target
        run: databricks bundle validate --target prod

  deploy-dev:
    name: CD - Deploy Dev
    needs: ci
    # Only deploy on push to main (or adjust if you want dev on every push)
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}

    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.221.0

      - name: Deploy to Dev
        run: databricks bundle deploy --target dev

  deploy-prod:
    name: CD - Deploy Prod
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      # If your Prod workspace is different, use a separate secret
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }} 
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_PAT }}

    steps:
      - uses: actions/checkout@v4
      - uses: databricks/setup-cli@v0.221.0
      - name: Deploy to Prod
        run: databricks bundle deploy --target prod